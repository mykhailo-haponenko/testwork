<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Profile info</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="flex">
            <div class="image-edit">
                <img [src]="userInfo.image || '../../../assets/not-image.png'">
            </div>
            <div class="box">
                <div>{{userInfo.firstName}} {{userInfo.lastName}}</div>
                <div>{{userInfo.country}}, {{userInfo.city}}</div>
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions >
        <button (click)="back()" mat-raised-button color="primary">BACK</button>
    </mat-card-actions>
</mat-card>
